<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Text</title>
</head>
<body>
    <button onclick="typeWriter()">Click me</button>
    <p id="text"></p>    
</body>

<script>
    var i = 0;
    var txt = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, suscipit?'; 
    var speed = 50; 
    function typeWriter() {
        if (i < txt.length) {
        document.getElementById("text").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
        }
    }
</script>
</html>
